{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container font-monospace mb-2">
        <div class="row justify-content-center">
            <div class="col-md-6 text-warning mt-5 form-login">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <p class="text-center text-warning fs-5"><i class="fa-solid fa-file fa-sm"></i> Новая вакансия</p>
                        </div>
                        <div class="card-body">
                             {{ form.media }}
                            {{ form|crispy }}
                        </div>
                        <div class="card-footer">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-warning">
                                    Создать вакансию
                                </button>
                            </div>
                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>
{% endblock content %}
