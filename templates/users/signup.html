{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container font-monospace my-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-warning">
                <div class="">
                    <h3 class="text-center text-warning ">Регистрация</h3>
                    <hr class="border-3 border-white">
                    <div class="container">
                        <form action="" method="post" class="mx-auto">{% csrf_token %}


                            <div class="d-flex flex-column text-center">
                                {{ form|crispy }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-warning">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                             <a class="text-decoration-none text-danger fs-5" href="{% url 'users:login' %}">Есть аккаут? Войти</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock content %}
