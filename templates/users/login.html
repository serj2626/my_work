{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{#{% block style %}#}

{#{% endblock style %}#}

{% block content %}
    <div class="container font-monospace my-5">
        <div class="row justify-content-center">
            <div class="col-md-4 text-warning mt-5 form-login">
                <div class="">
                    <h3 class="text-center text-warning">Авторизация</h3>
                    <form action="" method="post" class="">{% csrf_token %}
                        <div>
                            <label for=""></label>
                            <input type="text" placeholder="Введите телефон" name="username"
                                   class="form-control text-center">
                        </div>
                        <div>
                            <label for=""></label>
                            <input type="text" placeholder="Введите пароль" name="password"
                                   class="form-control text-center">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-outline-warning">Войти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a class="text-decoration-none text-danger fs-5" href="{% url 'users:signup' %}">Нет аккаунта?
                            Создать</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock content %}
