{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Профиль
{% endblock title %}
{% load static %}



{% block content %}
    <div class="container font-monospace mt-5 ">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center text-warning">Личные данные</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="form-control"
                              enctype="multipart/form-data">{% csrf_token %}


                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <div><i class="fa-solid fa-envelope fa-lg text-warning"></i></div>
                                <div class="form-control rounded-pill text-center">{{ form.email }}</div>
                            </div>

                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <div><i class="fa-solid fa-phone fa-lg text-warning"></i></div>
                                <div class="form-control rounded-pill text-center">{{ form.phone }}</div>
                            </div>


                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <div><i class="fa-solid fa-user-secret fa-lg text-warning"></i></div>
                                <div class="form-control rounded-3 text-center">
                                    {{ form.age }}</div>
                            </div>

                            <hr>
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <div><i class="fa-regular fa-image fa-lg text-warning"></i></div>
                                <div class="form-control rounded-pill text-center">{{ form.image }}</div>
                            </div>
                            <hr>

                            {#                            {{ form|crispy }}#}
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-outline-warning">
                                    Обновить данные
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>


            </div>
        </div>


    </div>
{% endblock content %}
